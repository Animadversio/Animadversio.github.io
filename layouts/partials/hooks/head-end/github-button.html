<script>
console.log('Header hook loaded via github-button.html');

document.addEventListener('DOMContentLoaded', function() {
  // Prevent duplicate execution
  if (document.querySelector('.custom-nav-icons-added')) {
    console.log('Icons already added, skipping...');
    return;
  }
  
  console.log('DOM loaded, searching for navbar...');
  
  // Try multiple selectors to find the navbar
  const selectors = [
    '.navbar',
    'nav',
    '.header',
    '[role="navigation"]',
    '.navbar-brand',
    '.navbar-nav'
  ];
  
  let navbar = null;
  for (let selector of selectors) {
    navbar = document.querySelector(selector);
    if (navbar) {
      console.log('Found navbar with selector:', selector, navbar);
      break;
    }
  }
  
  if (!navbar) {
    console.log('No navbar found, available elements:', document.querySelectorAll('nav, .navbar, .header'));
    return;
  }
  
  // Try to find right section in multiple ways
  const rightSelectors = [
    '.navbar-nav',
    '.ms-auto',
    '.ml-auto',
    '[data-toggle="search"]',
    '.search-button',
    '.theme-toggle'
  ];
  
  let rightSection = null;
  for (let selector of rightSelectors) {
    rightSection = navbar.querySelector(selector);
    if (rightSection) {
      console.log('Found right section with selector:', selector, rightSection);
      break;
    }
  }
  
  if (!rightSection) {
    // Just append to navbar
    rightSection = navbar;
    console.log('Using navbar as right section');
  }
  
  // Create and insert icons
  const iconsContainer = document.createElement('div');
  iconsContainer.className = 'custom-nav-icons-added';
  iconsContainer.style.cssText = 'display: flex !important; align-items: center; gap: 0.5rem; background: none !important; color: inherit !important;';
  
  // Categories icon
  const categoriesLink = document.createElement('a');
  categoriesLink.href = '/categories/';
  categoriesLink.title = 'Categories';
  categoriesLink.style.cssText = 'display: flex; align-items: center; justify-content: center; width: 2.25rem; height: 2.25rem; border-radius: 0.375rem; color: #6b7280 !important; transition: all 0.2s ease-in-out; text-decoration: none; border: 0px solid #e5e7eb; background: none; margin: 0 2px;';
  categoriesLink.innerHTML = 'üìÅ';
  
  // Tags icon  
  const tagsLink = document.createElement('a');
  tagsLink.href = '/tags/';
  tagsLink.title = 'Tags';
  tagsLink.style.cssText = 'display: flex; align-items: center; justify-content: center; width: 2.25rem; height: 2.25rem; border-radius: 0.375rem; color: #6b7280 !important; transition: all 0.2s ease-in-out; text-decoration: none; border: 0px solid #e5e7eb; background: none; margin: 0 2px;';
  tagsLink.innerHTML = 'üè∑Ô∏è';
  
  iconsContainer.appendChild(categoriesLink);
  iconsContainer.appendChild(tagsLink);
  
  rightSection.appendChild(iconsContainer);
  console.log('Icons added to navbar');
});
</script>
