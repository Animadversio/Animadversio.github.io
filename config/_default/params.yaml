# SITE SETUP
# Guide: https://docs.hugoblox.com/tutorial/
# Documentation: https://docs.hugoblox.com/
# This file is formatted using YAML syntax - learn more at https://learnxinyminutes.com/docs/yaml/

# Appearance
appearance:
  mode: system
  color: indigo
# emerald
# SEO
marketing:
  seo:
    site_type: Person
    local_business_type: 'research'
    org_name: 'Kempner Institute'
    description: 'Personal website of Binxu Wang, a Neuroscience and AI researcher at Kempner, Harvard University.'
    twitter: 'wangbinxu'
  analytics:
    google_analytics: 'G-7Y0KX9V5XF'
    google_tag_manager: 'G-7Y0KX9V5XF'
    baidu_tongji: ''
    plausible: ''
    fathom: ''
    pirsch: ''
  verification:
    google: ''
    baidu: ''

# Site header
header:
  navbar:
    enable: true
    blox: "navbar"
    fixed_to_top: true
    show_search: true
    show_theme_chooser: true
    logo:
      text: "Binxu"

# Site footer
footer:
  copyright:
    notice: 'Â© {year} Me. This work is licensed under {license}'
    license:
      enable: true
      allow_derivatives: false
      share_alike: true
      allow_commercial: false

# Localization
locale:
  date_format: 'Jan 2, 2006'
  time_format: '3:04 PM'

# Site features
features:
  math:
    enable: false
  privacy_pack:
    enable: false
